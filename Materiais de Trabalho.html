<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Materiais de Trabalho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .material {
            margin-bottom: 20px;
        }
        .material img, .material video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Materiais de Trabalho</h1>
    <div class="material">
        <h2>Foto de Exemplo</h2>
        <img src="foto-exemplo.jpg" alt="Foto de Exemplo">
    </div>
    <div class="material">
        <h2>Vídeo de Exemplo</h2>
        <video controls>
            <source src="video-exemplo.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
    <div class="material">
        <h2>Documento de Exemplo</h2>
        <a href="documento-exemplo.pdf" target="_blank">Baixar Documento</a>
    </div>
</body>
</html>
